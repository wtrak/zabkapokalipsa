<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9126454572941123"

  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #ffffff;
      color: #004d00;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 4px solid #009933;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #009933;
    }
    .language-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .item-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .item-grid label {
      flex: 1 1 30%;
      cursor: pointer;
      background: #e6ffe6;
      border: 2px solid #009933;
      padding: 8px;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #009933;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .ad-space {
      margin: 20px 0;
      background: #d9ffd9;
      text-align: center;
      padding: 10px;
      border: 2px dashed #009933;
    }
  </style>
</head>
<body>
  <h1>Żabkapokalipsa</h1>

  <div class="language-toggle">
    <button onclick="switchLang('pl')">PL</button>
    <button onclick="switchLang('en')">EN</button>
  </div>
  <div id="scrollHint" style="text-align:center; margin-top: 10px;">
  <div style="font-size: 24px;">⬇️</div>
  <div style="font-size: 14px; color: #333;">
    <span id="scrollHintText">Po dokonaniu wyboru, przewiń w dół i kliknij przycisk, aby zobaczyć wynik</span>
  </div>
</div>


  <form id="gameForm">
    <label id="selectPrompt">Wybierz 10 produktów z Żabki na przetrwanie:</label>
    <div class="item-grid" id="items"></div>
    <button type="submit" id="submitBtn">Sprawdź ile przeżyjesz</button>
  </form>

  <div id="result"></div>

  <script>

    const lang = {
      pl: {
        prompt: "Wybierz 10 produktów z Żabki na przetrwanie:",
        button: "Sprawdź ile przeżyjesz",
        survived: d => `Przeżyłeś ${d} dni w Żabkapokalipse!`,
        share: d => `Przeżyłem ${d} dni w Żabkapokalipsie! Sprawdź ile Ty dasz radę!`,
        outcome: [
          "Zjadłeś wszystkie kabanosy w pierwszym dniu. Gratulacje...",
          "Zginąłeś próbując otworzyć puszkę pierogów kluczem od roweru.",

          "Dzięki kiszonym burakom wyhodowałeś własny antybiotyk. Polskie geny to moc.",
          "Przeżyłeś w piwnicy dzięki starym zapasom bigosu i Radiu Maryja w tle.",
          "Schowałeś się w piwnicy, ale zapomniałeś otwieracza do konserw. Zginąłeś przy próbie użycia klapka Kubota.",

          "Stworzyłeś nową religię opartą na Ptasim Mleczku. Zyskałeś wielu wyznawców. I cukrzycę"
        ]
      },
      en: {
        prompt: "Pick 10 items from Żabka to survive:",
        button: "Check how long you'd survive",
        survived: d => `You survived ${d} days in the Żabkapocalypse!`,
        share: d => `I survived ${d} days in the Żabkapocalypse! See if you can beat me!`,
        outcome: [
          "You ate all your kabanosy on day one. Impressive and deadly.",
          "You died trying to open a can of pierogi with a bike key.",
          "Your final moment: boiling water in a Redbull can.",
          "You ruled the wasteland with a hot dog as your scepter.",
          "You were overtaken by a toothbrush gang in aisle 3.",
          "You died after mistaking hand sanitizer for Fantasia yogurt.",
          "Your hiding spot was revealed by the sound of opening a tiny vodka bottle.",
          "You moved into the Żabka freezer. Froze to death with dignity.",
          "You were trampled by grandmas fighting over pickles on sale.",
          "You died of dehydration after skipping water for 3 flavors of vodka.",
          "You were attacked by wild boars because you kept pickles in your pocket.",
          "Grandma warned you about Praga. You didn’t listen. Now you’re part of the graffiti.",
          "You traded all your food for one bottle of Żubrówka. Worth it?",
          "Your stash of beets fermented and created a new form of life.",
          "You poured vodka into your scooter’s tank. It exploded, and the fireball was visible from Gdańsk.",

        ]
      }
    };
    
    const replayHints = {
  pl: [
    "Co się stanie, jeśli weźmiesz tylko słodycze i dezodorant?",
    "Jest zakończenie z mapą Mazur. Serio.",
    "Spróbuj innej kombinacji — chaos czeka.",
    "Niektórzy mówią, że Brutal bez wody to klucz.",
    "Czy istnieje buraczana apokalipsa? Może.",
    "Zagraj jeszcze raz z mniej praktycznymi rzeczami.",
    "Jest zakończenie w zamrażarce Żabki. Znajdź je."
  ],
  en: [
    "Ever wonder what happens if you pack only sweets and deodorant?",
    "There’s an ending with a map of Mazury. Yes, really.",
    "Try again with a different combo — chaos awaits.",
    "Some endings only happen if you bring Brutal deodorant and no water.",
    "We’re not saying there’s a beet-based zombie plague… but maybe.",
    "Replay with fewer practical items. Trust us.",
    "One ending involves a frozen Żabka freezer. Try to find it."
  ]
};


    let currentLang = 'pl';

    function switchLang(l) {
      currentLang = l;
      document.getElementById("selectPrompt").textContent = lang[l].prompt;
      document.getElementById("submitBtn").textContent = lang[l].button;
      document.getElementById("scrollHintText").textContent = l === 'pl'
  ? "Po dokonaniu wyboru, przewiń w dół i kliknij przycisk, aby zobaczyć wynik"
  : "After choosing your items, scroll down and click the button to see your result";

    }

    const container = document.getElementById('items');
    items.forEach((item, i) => {
      const id = `item-${i}`;
      container.innerHTML += `<label><input type='checkbox' name='item' value='${item.points}' data-name='${item.name}' id='${id}'> ${item.name}</label>`;
    });

    document.getElementById('gameForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll("input[name='item']:checked"));
      if (selected.length !== 10) {
        alert(currentLang === 'pl' ? 'Musisz wybrać dokładnie 10 przedmiotów!' : 'You must choose exactly 10 items!');
        return;
      }

      const total = selected.reduce((sum, el) => sum + parseInt(el.value), 0);
      const days = total * 3 + Math.floor(Math.random() * 5);
      const message = lang[currentLang].survived(days);
      const outcome = lang[currentLang].outcome[Math.floor(Math.random() * lang[currentLang].outcome.length)];
      const shareText = lang[currentLang].share(days);
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(shareText);

      document.getElementById('gameForm').style.display = 'none';
      const hint = replayHints[currentLang][Math.floor(Math.random() * replayHints[currentLang].length)];
const replayLine = currentLang === 'pl'
  ? 'Zagraj ponownie, aby odkryć więcej absurdalnych zakończeń Żabkapokalipsy.'
  : 'Replay to discover more absurd Żabkapokalipsa endings.';

document.getElementById('result').innerHTML = `
  <p>${message}</p>
  <p><em>${outcome}</em></p>
  <p style="margin-top:10px; font-style: italic; font-size: 0.7em;">${replayLine}</p>
  <p style="font-size: 0.7em; color: #555;">${hint}</p>
  <div style="margin-top:10px">
    <p>${currentLang === 'pl' ? 'Udostępnij wynik:' : 'Share your result:'}</p>

    <a href="https://wa.me/?text=${text}%20${url}" target="_blank">WhatsApp</a> |
    <a href="https://t.me/share/url?url=${url}&text=${text}" target="_blank">Telegram</a> |
    <a href="#" onclick="shareGeneric('${shareText}', '${window.location.href}'); return false;">
      ${currentLang === 'pl' ? 'Udostępnij...' : 'Share...'}
    </a>
  </div>
  <div class="ad-space">[Reklama Google AdSense tutaj]</div>
  <button onclick="location.reload()">🔁 ${currentLang === 'pl' ? 'Zagraj ponownie' : 'Play again'}</button>
`;

    });

</body>
</html>
